<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astrogirl - Robotics Blog</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f7f9; /* Snowy White */
    color: #333; /* Dark Gray */
    text-align: center;
  }

  .navbar {
    background-color: #bde0fe; /* Icy Blue */
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: #fff; /* White */
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
  }

  .navbar a:hover {
    background-color: #f2f7f9; /* Snowy White */
    color: #7f9c9f; /* Icy Blue */
  }

  .menu-button {
    display: none;
    background-color: #7f9c9f; /* Icy Blue */
    color: #fff; /* White */
    padding: 10px 15px;
    border: none;
    cursor: pointer;
  }

  .blogs-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }

  .blog-card {
    background-color: #bde0fe; /* Frosty Blue */
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    width: 300px;
    text-align: left;
  }
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#">HOME</a>
  <a href="blog.html.txt" >BLOG</a>
  <a href="about.html.txt">ABOUT</a>
  <a href="#">CONTACT</a>
  <button class="menu-button">&#9776; Menu</button>
</div>

<h1>Welcome to Astrogirl</h1>
<p>Your ultimate source for Robotics Insights</p>

<div class="blogs-container">
  <div class="blog-card">
    <h2>Blog title 1</h2>

    <a href="#">Read More</a>
  </div>
  <div class="blog-card">
    <h2>Blog title 2</h2>
    <p>short excerpt</p>
    <a href="#">Read More</a>
  </div>
  <!-- Add more blog cards here -->
</div>

  const menuButton = document.querySelector(".menu-button");
  const navbar = document.querySelector(".navbar");

  menuButton.addEventListener("click", () => {
    navbar.classList.toggle("responsive");
  });
</script>

</body>
</html>
