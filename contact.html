<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e5f1f5; /* Light Blue */
    color: #333; /* Dark Gray */
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    background-color: #f8fbfc; /* Snowy White */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #006699; /* Deep Blue */
  }

  p {
    font-size: 18px;
    line-height: 1.6;
    color: #444;
  }

  .contact-form {
    text-align: left;
    margin-top: 20px;
  }

  .form-input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-button {
    background-color: #006699; /* Deep Blue */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-button:hover {
    background-color: #004466; /* Dark Blue */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Contact Me</h1>
  <p>If you have any questions or feedback, feel free to reach out to me!</p>

  <form class="contact-form" action="#" method="post">
    <input class="form-input" type="text" name="name" placeholder="Your Name" required>
    <input class="form-input" type="email" name="email" placeholder="Your Email" required>
    <textarea class="form-input" name="message" placeholder="Your Message" rows="6" required></textarea>
    <button class="form-button" type="submit">Send Message</button>
  </form>
</div>

</body>
</html>
