<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Astrogirl</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f7f9; /* Snowy White */
            color: #333; /* Dark Gray */
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #5c8fb1; /* Darker Blue */
        }

        .contact-box {
            background-color: #bde0fe; /* Icy Blue */
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
        }

        .contact-text {
            font-size: 20px;
        }

        .contact-link {
            color: #5c8fb1; /* Darker Blue */
            text-decoration: none;
            font-weight: bold;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .back-arrow {
            background-color: #82b5d8; /* Black color for the circle */
            color: #fff; /* White color for the arrow */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .back-arrow:hover {
            background-color: #5c8fb1; /* Darker Blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Static arrow inside a circle with the text "Back to Home" -->
    <a class="back-arrow" href="https://astrogirll.github.io" target="_blank">&#8592;</a>
    <h1>Contact Me</h1>
    <div class="contact-box">
        <p class="contact-text">
            Have questions, suggestions, or just want to say hello? Feel free to get in touch with me.
        </p>
        <p class="contact-text">
            You can reach me via email at <a class="contact-link" href="mailto:your.email@example.com">your.email@example.com</a>.
        </p>
    </div>
    <div class="back-to-home">
        <a class="back-button" href="https://astrogirll.github.io">

        </a>
    </div>
</div>

</body>
</html>
